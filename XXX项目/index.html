<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>项目</title>
    <link
      rel="icon"
      href="https://js.chongso.com/pc/images/favicon.ico"
      type="image/gif"
    />
  </head>
  <script src="./js/vue.global.js"></script>
  <link rel="stylesheet" href="./css/index.css" />
  <script src="./js/data.js"></script>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <body>
    <div id="app">
      <header-component
        :search="search"
        @child-event="handleChildEvent"
      ></header-component>
      <tabbox-component :tab-List="tabList"></tabbox-component>
      <desctabs-component :desc-Tabs="descTabs"></desctabs-component>
      <tabcomponent-component
        :card-List="cardList"
        :select-Card="selectCard"
        :pet-Detail-Top="petDetailTop"
        :pet-Detail-Bottom="petDetailBottom"
        :todetail-Page="todetailPage"
      ></tabcomponent-component>

      <main class="main row">
        <section class="main_left col-4">
          <tabclass-component :hot-list="hotList"></tabclass-component>
          <tabthink-component :tab-think="tabThink"></tabthink-component>
          <tabclass-component :hot-list="hotList1"></tabclass-component>
        </section>
        <section class="main_middle col-5">
          <petshealthy-component
            :pet-healthy="petHealthy"
          ></petshealthy-component>
          <newstab-component :news-List="newsList"></newstab-component>
          <newstab-component :news-List="newsList1"></newstab-component>
          <newstab-component :news-List="newsList2"></newstab-component>
        </section>
        <section class="main_right col-3">
          <tabpicture-component
            :pet-Knowledge="petKnowledge"
          ></tabpicture-component>

          <rightnews-component :right-News="rightNews"> </rightnews-component>
        </section>
      </main>

      <!-- <my-parent></my-parent>
      <my-as></my-as>
      <my-parent2></my-parent2>
      <child msg="hello!"></child> -->
      <footerdata-component :footer-Data="footerData"></footerdata-component>
    </div>
  </body>

  <script src="./template/template.js"></script>

  <script type="text/x-template" id="pets-healthy">
    <div class="pets_healthyBox">
      <header class="pets_healthyBox_header">
        <img src="https://js.chongso.com/pc/images/adv_02.jpg" alt="关爱宠物的健康生活">
      </header>
      <main class="pets_healthyBox_main">
        <div class="pets_healthyBox_main_box" v-for="items of petHealthy">
          <article :title="items.title">{{items.title}}</article>
          <p :title="items.des">{{items.des}}</p>
        </div>
      </main>
    </div>
  </script>
  <script type="text/x-template" id="tab-picture">
    <div class="tabPicture">
      <section class="tabPicture_box" v-for="items of petKnowledge" :style="{ background: `url(${items.imageSrc}) no-repeat`, backgroundSize:'cover' }">
         <article>
          {{items.title}}
         </article>
         <div class="tabPicture_box_bottom_box">
         <div class="tabPicture_box_bottom">
          <a v-for="knowledges of items.knowledgeList" :href="knowledges.href">
            {{knowledges.content }}
          </a>
         </div>
        </div>
      </section>
    </div>
  </script>
  <script type="text/x-template" id="tab-think">
    <div class="tab_thinkBox">
      <header class="tab_thinkBox_title">
        也许你想了解
      </header>
      <main class="tab_thinkBox_main">
        <div class="tab_thinkBox_main_items" v-for="items of tabThink">
            <img :src="items.imageSrc" alt="">
            <span>{{items.title}}</span>
        </div>
      </main>
     <footer class="tab_thinkBox_footer">
      <img src="https://js.chongso.com/pc/images/adv01.jpg" alt="">
     </footer>
    </div>
  </script>
  <script type="text/x-template" id="news-tab">
    <div class="tab_thinkBox" v-for="news of newsList">
      <header class="tab_thinkBox_header">
          {{news.totalTitle}}
      </header>
      <main class="tab_thinkBoxr_main" v-for="items of news.news">
       <div class="tab_thinkBoxr_main_box">
        <article class="tab_thinkBoxr_main_box_article">
          [{{items.type}}]
        </article>
        <span class="tab_thinkBoxr_main_box_span">{{ items.title}}</span></div>
      </main>
    </div>
  </script>
  <script type="text/x-template" id="right-news">
    <div class="right_newsBox" >
      <header class="right_newsBox_header">
          <div class="right_newsBox_header_content"> 宠物咨讯</div>
      </header>
      <main class="right_newsBox_main" v-for="items of rightNews">
        <a class="right_newsBox_main_a" :href="items.href">{{items.title}}</a>
      </main>
    </div>
  </script>
  <script src="./js/index.js"></script>
</html>
